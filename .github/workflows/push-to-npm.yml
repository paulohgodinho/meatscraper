name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Login to NPM
        uses: npm-actions/npm-cli-login@v3
        with:
          registry: https://registry.npmjs.org/
          oidc: true

      - name: Publish to NPM
        run: npm publish --provenance